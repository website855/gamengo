<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to GameNgo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to <span>GameNgo</span></h1>
        <div class="buttons">
            <a href="login.html" class="btn">Login</a>
            <a href="register.html" class="btn">Sign Up</a>
        </div>
    </div>

    <script>
        // Background animation effect
        document.addEventListener("mousemove", function (e) {
            document.body.style.backgroundPositionX = e.clientX / 20 + "px";
            document.body.style.backgroundPositionY = e.clientY / 20 + "px";
        });
    </script>
</body>
</html>
