<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Website Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: gold;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Contact Container */
        .contact-container {
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 span {
            color: gold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        /* Contact Info */
        .contact-info {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .contact-info a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #c0a000;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        /* Contact Form */
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 215, 0, 0.1);
            color: gold;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
        }

        .contact-form input:hover, .contact-form textarea:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .contact-form input:focus, .contact-form textarea:focus {
            background: rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        /* Submit Button */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: gold;
        }

        .btn:hover {
            background: linear-gradient(45deg, #b8860b, gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
            transform: scale(1.1);
        }

        /* Social Media Links */
        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            color: gold;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #c0a000;
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact <span>Website Designer</span></h1>

        <div class="contact-info">
            <p>Email: <a href="mailto:designer@example.com">designer@example.com</a></p>
            <p>Phone: <a href="tel:+94771234567">+94 77 123 4567</a></p>
        </div>

        <!-- Contact Form -->
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

</body>
</html>
