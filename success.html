<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameNgo - Booking Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: gold;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 400px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 span {
            color: gold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: gold;
            margin: 10px 0;
        }

        .btn:hover {
            background: linear-gradient(45deg, #b8860b, gold);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.9);
            transform: scale(1.1);
        }
    </style>
</head>

</html>
